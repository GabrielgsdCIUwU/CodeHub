<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeHub</title>
    <link rel="stylesheet" href="./css/popup.css" />
  </head>
  <body>
    <h1>CodeHub</h1>
    <h2>Automatically sync your code from Codewars to GitHub</h2>
    <hr />
    <div id="authenticate-request">
      <p>Authenticate with GitHub to use CodeHub</p>
      <button id="authenticate-btn">
        <img src="assets/githubLogo.png" />Authenticate
      </button>
    </div>
    <div id="link-repo-request">
      <p>Link a GitHub repository</p>
      <button id="link-repo-btn">
        <img src="assets/githubLogo.png" />Link repository
      </button>
    </div>
    <div id="repo-connected">
      <a href="#" id="repo"></a>
      <hr />
      <p>
        You're all set! Solve additional problems
        <a href="https://www.codewars.com" target="_blank">here</a>.
      </p>
    </div>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
